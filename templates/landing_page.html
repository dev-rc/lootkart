{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for Category in categories %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="{{ Category.image.url }}" alt="{{ Category.name }}">
          <div class="card-body">
            <h4 class="card-title">{{ Category.name }}</h4>
            <p class="card-text">{{ Category.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/product1.jpg' %}" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description for Product 1.</p>
                    </div>
                </div>
            </div>
            <!-- Add more featured product cards as needed -->
        </div>
    </div>
{% endblock %}
